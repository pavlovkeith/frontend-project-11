<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">RSS Aggregator</h1>
      <form id="rss-form">
        <div class="mb-3">
          <label for="rssInput" class="form-label">RSS URL</label>
          <input type="text" class="form-control" id="rssInput" placeholder="Enter RSS feed URL">
        </div>
        <button type="submit" class="btn btn-primary">Add RSS</button>
      </form>
    </div>
  </body>
</html>
